<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gg</title>
	<link rel="stylesheet" href="gg-css.css">
</head>

<body>
<div class="container">
	<h1>Things to sale</h1>
	<div class="image-container">
		<div class="image"><img src="p1.jpg" alt=""></div>
	    <div class="image"><img src="p2.jpg" alt=""></div>
		<div class="image"><img src="p3.jpg" alt=""></div>
		<div class="image"><img src="p4.jpg" alt=""></div>
		<div class="image"><img src="p5.jpg" alt=""></div>
		<div class="image"><img src="p6.jpg" alt=""></div>
		<div class="image"><img src="p7.jpg" alt=""></div>
		<div class="image"><img src="p8.jpg" alt=""></div>
	</div>

	<div class="popup-image">
		<span>&times;</span>
		<img src="p1.jpg" alt="">
	</div>
	</div>
	
	<script>
	document.querySelectorAll('.image-container img').forEach(image =>{
	image.onclick =()=>{
		document.querySelector('popup-image').style.display='block';
		document.querySelector('popup-image img').src = image.getAttribute('src');
	}
});

document.querySelector('popup-image span').onclick=()=>{
	document.querySelector('popup-image').style.display='none';
}
	</script>
</body>
</html>
