<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <script src="loginFunction.js" defer></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->
</head>
<body>
<header>
    <div id="headerItems">
    <div id="logoContainer">
        <img src="images/gulogGratis.png" alt="gul og gratis logo" width="" height="">
    </div>
    <input type="text" placeholder="Søg på GulogGratis">
    <div id="headerButtons">
        <button id="loginButton" onclick="showLoginContainer()">Opret/login</button>
        <button id="pakkepostButton" type="button">Pakkepost</button>
        <button id="createAnnonce" type="button">+ Opret annonce</button>
    </div>
    </div>
</header>

<!-- gets class loginVisible in JS -->
<section id="loginContainer" class="">
<!--    background is separate div, to avoid clicking on content to close-->
    <div class="clickBackground" onclick="hideLoginContainer()"></div>
    <div class="loginBox">
        <div class="loginImageContainer">
        </div>
        <div class="formContainer">
            <div>
                <h1>Log ind</h1>
                <p>Log ind med din e-mail</p>
                <!--dont refresh page when click on submit-->
                <form onsubmit="return false">

                    <input type="text" id="userMail" name="userMail" placeholder="E-mail" oninput="setErrorMessage('')">
                    <input type="text" id="userPassword" name="userPassword" placeholder="Adgangskode">

                    <input type="submit" value="Log ind" class="loginButton" onclick="submitLoginForm()">
                    <!--Add the submitted data to an array-->

                    <div class="extraLoginItems">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Husk mig</label>
                        <a href="#">Glemt adgangskode</a>
                    </div>

                </form>
                <div id="errorMessageContainer">
                </div>

            </div>
        </div>
    </div>
</section>

<main>
    <h1>text</h1>
    <h1>text</h1>
    <h1>text</h1>
    <h1>text</h1>
    <h1>text</h1>
</main>

<footer>
    <p>&copy Camille, Regitze & Isa</p>
</footer>
</body>
</html>
