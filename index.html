<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <script src="loginFunction.js" defer></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->
</head>
<body>
<header>
    <button id="loginButton" onclick="showLoginContainer()">Opret/login</button>
    <button id="pakkepostButton" type="button">Pakkepost</button>
    <button id="createAnnonce" type="button">+ Opret annonce</button>
</header>

<!-- gets class loginVisible in JS -->
<section id="loginContainer" class="loginVisible">
<!--    background is separate div, to avoid clicking on content to close-->
    <div class="clickBackground" onclick="hideLoginContainer()"></div>
    <div class="loginBox">
        <div class="loginImageContainer">
        </div>
        <div class="formContainer">
            <div>
                <h1>Log ind</h1>
                <p>Log ind med din e-mail</p>
<!--                dont refresh page when click on submit-->
                <form onsubmit="return false">
                    <label for="userMail">Mail:</label>
                    <input type="text" id="userMail" name="userMail" value="peter">

                    <label for="userPassword">Password:</label>
                    <input type="text" id="userPassword" name="userPassword" value="hej">

                    <input type="submit" value="Log ind" class="loginButton" onclick="submitLoginForm()">
                    <!--Add the submitted data to an array-->
                    <input type="checkbox" id="rememberMe">
                </form>
            </div>
        </div>
    </div>
</section>

<main>
</main>

<footer>
    <p>&copy Camille, Regitze & Isa</p>
</footer>
</body>
</html>
