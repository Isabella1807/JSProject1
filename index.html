<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GulOgGratisKopi</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="menu.css">
    <script src="loginFunction.js" defer></script>
    <script src="menu.js" defer></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->
</head>
<body>
<header>
    <div id="headerItems">
        <div id="logoContainer">
            <img src="images/gulogGratis.png" alt="gul og gratis logo" width="" height="">
        </div>
        <input type="text" placeholder="Søg på GulogGratis">
        <div id="headerButtons">
            <button id="loginButton" class="greyButton" onclick="showLoginContainer()">Opret/login</button>
            <button id="pakkepostButton" class="greyButton" type="button">Pakkepost</button>
            <button id="createAnnonce" type="button">+ Opret annonce</button>
        </div>
    </div>
</header>

<!-- gets class loginVisible in JS -->
<section id="loginContainer" class="loginVisible">
    <!--    background is separate div, to avoid clicking on content to close-->
    <div class="clickBackground" onclick="hideLoginContainer()"></div>
    <div class="loginBox">
        <div class="loginImageContainer">
            <div class="gradientOverlay"></div>
            <div class="loginTextContainer">
                <div class="loginImageText">
                    <p>Velkommen tilbage</p>
                    <h1>Mere end 450.000 varer venter på at blive købt</h1>
                </div>
            </div>
        </div>
        <div class="formContainer">
            <button class="closeLogin" type="button" onclick="hideLoginContainer()">x</button>
            <div>
                <h1>Log ind</h1>
                <p>Log ind med din e-mail.</p>
                <!--dont refresh page when click on submit-->
                <form onsubmit="return false">
                    <div class="formButtons">
                        <div id="inputMail">
                            <input type="text" id="userMail" name="userMail" placeholder="E-mail" style="padding: 12px 20px" oninput="setErrorMessage('')">
                        </div>
                        <div id="inputPassword">
                            <input type="password" id="userPassword" name="userPassword" placeholder="Adgangskode" style="padding: 12px 20px">
                        </div>
                        <div id="inputSubmit">
                            <input type="submit" value="Log ind" class="loginButton" onclick="submitLoginForm()" style="padding: 12px 20px">
                        </div>
                    </div>
                    <div class="extraLoginItems">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Husk mig</label>
                        <a href="#">Glemt adgangskode</a>
                    </div>
                </form>

                <div id="errorMessageContainer"></div>
            </div>
        </div>
    </div>
</section>

<main>
    <div class="center">
        <button class="button button1">12px</button>

        <h1 id="mainPageHeader">Things to sale</h1>


        <!-- The grid: four columns -->
        <div class="row">
            <div class="column">
                <img src="images/p1.jpg" alt="Car<br>1000kr" onclick="myFunction(this);">
                <div class="desc">Car<br>1000kr</div>
            </div>
            <div class="column">
                <img src="images/p2.jpg" alt="Soldat<br>50kr" onclick="myFunction(this);">
                <div class="desc">Soldat<br>50kr</div>
            </div>
            <div class="column">
                <img src="images/p3.jpg" alt="New Car<br>25000kr" onclick="myFunction(this);">
                <div class="desc">New Car<br>25000kr</div>
            </div>
            <div class="column">
                <img src="images/p4.jpg" alt="Tree table<br>500kr" onclick="myFunction(this);">
                <div class="desc">Tree table<br>500kr</div>
            </div>
            <div class="column">
                <img src="images/p5.jpg" alt="Big Car<br>50.000kr" onclick="myFunction(this);">
                <div class="desc">Big Car<br>50.000kr</div>
            </div>
            <div class="column">
                <img src="images/p6.jpg" alt="Weet Car<br>40.000kr" onclick="myFunction(this);">
                <div class="desc">Weet Car<br>40.000kr</div>
            </div>
            <div class="column">
                <img src="images/p7.jpg" alt="Horse Trailer<br>15.000kr" onclick="myFunction(this);">
                <div class="desc">Horse Trailer<br>15.000kr</div>
            </div>
            <div class="column">
                <img src="images/p8.jpg" alt="Toy Car<br>500kr" onclick="myFunction(this);">
                <div class="desc">Toy Car<br>500kr</div>
            </div>
        </div>

        <!-- The expanding image container -->
        <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">

            <!-- Image text -->
            <div id="imgtext"></div>
        </div>
    </div>
</main>

<footer>
    <p>&copy Camille, Regitze & Isa</p>
</footer>
</body>
</html>
